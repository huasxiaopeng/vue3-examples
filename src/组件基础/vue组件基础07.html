<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件访问自己的data数据</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<div id="app">
    <cpn></cpn>
</div>

<!-- 测试组件中能不能直接访问Vue实例中的data，结果是报错不能访问Vue实例中的data -->
<!-- 1.定义组件模板 -->
<template id="cpn">
    <div>
        <!-- 访问组件data -->
        <h2>{{title}}</h2>
        <p>我是内容</p>
    </div>
</template>


<body>
<script>
    /*
组件自己的数据存放在哪里呢?
  组件对象也有一个data属性(也可以有methods等属性，下面我们有用到)
  只是这个data属性必须是一个函数
  而且这个函数返回一个对象，对象内部保存着数据
 */
   var sa=Vue.createApp({

   })
    sa.component('cpn',{
       template: `#cpn`,
        data(){
           return {
               title:'zbc'
           }
        }
    })
   sa.mount("#app")
    </script>
</body>
</html>
