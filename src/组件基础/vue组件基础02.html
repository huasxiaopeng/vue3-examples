<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件基础全局组件实例</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<!--组件化开发思想：-->
<!--如果我们将一个页面中所有的处理逻辑全部放在一起，处理起来就会变得非常复杂，
而且不利于后续的管理以及扩展。-->
<!--但如果，我们讲一个页面拆分成一个个小的功能块，每个功能块完成属于自己这部分独立的功能，
那么之后整个页面的管理和维护就变得非常容易了。-->
<!--每个小功能快就是一个单独的组件-->

<div id="app">
<!--    使用组件-->
    <runoob></runoob>
    <!--组件复用-->
    <buttons></buttons>
    <buttons></buttons>
    <buttons></buttons>
    <buttons></buttons>
</div>

<body>
<script>
    // 创建一个 Vue 应用
  const apps= Vue.createApp({})

    // 2.定义一个组件
    apps.component('runoob',{
        template:
            `<h2> 自定组件</h2>
        `
    })
    apps.component('buttons',{
        data(){
            return{
                count:0
            }
        },
        template:`<button @click="count++">点了 {{count}} 次</button>`
    })
    apps.mount('#app')
    </script>
</body>
</html>
