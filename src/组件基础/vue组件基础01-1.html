<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件基础01</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        .demo {
            font-family: sans-serif;
            border: 1px solid #eee;
            border-radius: 2px;
            padding: 20px 30px;
            margin-top: 1em;
            margin-bottom: 40px;
            user-select: none;
            overflow-x: auto;
        }
    </style>
</head>
<div id="app">
    <button-counter></button-counter>
    <button-counter></button-counter>
    <button-counter></button-counter>
</div>
<body>
<script>
    const app=Vue.createApp({})
    app.component('button-counter',{
      data(){
        return {
          count:0
        }
      },
      template:`
        <button @click="count++">
        You clicked me {{ count }} times.
        </button>
      `
    })
    app.mount("#app")

</script>
</body>
</html>
