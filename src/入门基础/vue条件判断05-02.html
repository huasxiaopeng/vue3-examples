<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue条件判断</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<div id="app">
    <h2 v-if="score>=90">优秀</h2>
    <h2 v-else-if="score>=80">良好</h2>
    <h2 v-else-if="score>=60">及格</h2>
    <h2 v-else>不及格</h2>

</div>
<body>
<script>

    const  App={
        data(){
            return{
                message :'if...',
                // score:  99
                // score:  81
                score:  50

            }
        }
    }
    Vue.createApp(App).mount("#app")

</script>
</body>
</html>
