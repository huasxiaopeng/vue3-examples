<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双向绑定之radio</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<!--在表单使用过程中经常需要填写填写表单，显示填写的内容，修改表单内容。
这些使用场景就会遇到一个问题，表单填写的内容如何传递给data层，
data层的数据修改后如何显示在表单中。-->
<!--v-model作用：实现表单元素和数据的双向绑定，解决了上面表单内容传递给data
，data修改后的数据在表单展示。-->

<div id="app">
    <label for="male">
        <input type="radio" id="male" value="男" v-model="sex">男
    </label>
    <label for="female">
        <input type="radio" id="female" value="女" v-model="sex">女
    </label>
    <h2>您选择的性别是：{{sex}}</h2>
</div>
<body>
<script>
    const  App={
        data(){
            return{
                message: '你好VUE',
                sex :'女'
            }
        }
    }
    Vue.createApp(App).mount("#app")
    </script>
</body>
</html>
