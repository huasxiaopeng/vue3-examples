<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue事件监听参数demo</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<div id="app">
    <!--1. .stop修饰符的使用-->
    <!-- 阻止单击事件继续传播 -->
    <div @click="divClick">
        {{message}}
        <button @click.stop="btnClick">按钮</button>
    </div>
    <!--2. .prevent修饰符的使用-->
    <!-- 提交事件不再重载页面 -->
    <br>
    <form action="baidu">
        <input type="submit" value="提交" @click.prevent="submitClick">
    </form>
    <!--3. .监听某个键盘的键帽-->
    <input type="text" @keyup.enter="keyUp">
    <!--4. .once修饰符的使用-->
    <!-- 点击事件将只会触发一次 -->
    <button @click.once="btn2Click">按钮2</button>
</div>
<body>
<script>
    const  App={
        data(){
            return{
                message :'你好'
            }
        },methods:{
            btnClick(){
                console.log('btnClick');
            },
            divClick(){
                console.log('divClick');
            },
            submitClick(){
                console.log('submitClick');
            },
            keyUp(){
                console.log('keyUp');
            },
            btn2Click(){
                console.log('btn2Click');
            }
        }
    }
    Vue.createApp(App).mount("#app")

</script>
</body>
</html>
