<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双向绑定之model 修饰符</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<div id="app">
    <!--1.修饰符: lazy修饰符可以让数据在失去焦点或者回车时才会更新-->
    <input type="text" v-model.lazy="message">
    <h2>{{message}}</h2>
    <!--2.修饰符: number，默认情况下，在输入框中无论我们输入的是字母还是数字，
      都会被当做字符串类型进行处理。number修饰符可以让在输入框中输入的内容自动转成数字类型：
    -->
    <input type="number" v-model.number="age">
    <h2>{{age}}-{{typeof age}}</h2>

    <!--3.修饰符: trim修饰符可以过滤内容左右两边的空格-->
    <input type="text" v-model.trim="name">
    <h2>您输入的名字：{{name}}</h2>
</div>
<body>
<script>
    const  App={
        data(){
            return{
                message: '你好VUE',
                age: 0,
                name: ''
            }
        }
    }
    Vue.createApp(App).mount("#app")
    </script>
</body>
</html>
