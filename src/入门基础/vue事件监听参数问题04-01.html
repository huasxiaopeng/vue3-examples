<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue事件监听参数demo</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<div id="app">
    <!-- 情况一：如果该方法不需要额外参数，那么方法后的()可以不添加。 -->
    <button @click="btn1Click">按钮1</button>
    <!--2.在事件定义时, 写方法时省略了小括号, 但是方法本身是需要一个参数的, 这个时候, Vue会默认将浏览器生产的event事件对象作为参数传入到方法-->
    <button @click="btn2Click">按钮2</button>

    <!--3.方法定义时, 我们需要event对象, 同时又需要其他参数-->
    <!-- 在调用方式, 如何手动的获取到浏览器参数的event对象: $event-->
    <button @click="btn3Click(23, $event)">按钮3</button>
</div>

<body>
<script>

    const  App={
        data(){
            return{
                message :'你好',
                sex:12
            }
        },methods:{
            btn1Click(){
                console.log("不需要参数的方法");
            },
            btn2Click(event){
                console.log("方法中有一个默认参数", event);
            },
            btn3Click(sex,event){
                console.log('给方法传入参数和event对象事件', sex, event);
            }
        }
    }
    Vue.createApp(App).mount("#app")

</script>
</body>
</html>
